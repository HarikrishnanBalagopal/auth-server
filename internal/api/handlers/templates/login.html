<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
	@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;800&display=swap");

	:where(html) {
	  --gradient-8: conic-gradient(from 90deg at 50%, at 0%, #111, 50%, #222, #111);
	  --gradient-8: conic-gradient(from 90deg at 50% 0%, #111, 50%, #222, #111);
	  --gradient-23: linear-gradient(to bottom right, #536976, #292e49);
	}
	* {
	  box-sizing: border-box;
	}
	body,
	h1,
	h2,
	h3 {
	  margin: 0;
	}
	h1,
	h2,
	h3 {
	  text-transform: uppercase;
	}
	body {
	  height: 100vh;
	  overflow: scroll;
	  font-family: "Poppins", sans-serif;
	  background-image: var(--gradient-8);
	}
	.button-primary {
	  display: inline-block;
	  text-decoration: none;
	  background-color: white;
	  color: black;
	  border: 1px solid black;
	  padding: 1em;
	  text-align: center;
	}
	.layout-column {
	  display: flex;
	  flex-direction: column;
	  align-content: center;
	}
	.center {
	  text-align: center;
	}
	.wrapper {
	  padding: 1em;
	  gap: 1em;
	  width: min(100%, 40em);
	  margin-inline: auto;
	  box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.2);
	  min-height: 100%;
	  background-image: var(--gradient-23);
	}
	input {
	  font-size: 1em;
	  padding: 1em;
	  font-family: "Poppins", sans-serif;
	}
	input[type="submit"] {
	  cursor: pointer;
	  text-transform: uppercase;
	}
	.login-form {
	  gap: 1em;
	}
	hr {
	  width: 100%;
	}
	
    </style>
</head>
<body>
<div class="wrapper layout-column">
	<h1 class="center">login</h1>
	{{ range .Idps }}
	<a class="button-primary" href="{{ .LoginURL }}">Login with {{ .Name }}</a>
	{{ end }}
	<hr />
	<form class="login-form layout-column" action="{{ .UsernamePasswordLoginUrl }}" method="post">
	  <input type="text" name="username" placeholder="username" />
	  <input type="password" name="password" placeholder="password" />
	  {{ if .CsrfToken }}
	  <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}" />
	  {{ end }}
	  <input type="submit" value="login" />
	</form>
  </div>
</body>
</html>
